        <button id="atualizarBtn" onclick="atualizarPalavra()">Atualizar Palavra</button>

        <script>
          function atualizarPalavra() {
            fetch('/atualizar_palavra', { method: 'POST' })
              .then(response => response.json())
              .then(data => {
                var palavra_aleatoria = data.palavra_aleatoria
                var spans = document.querySelectorAll("#palavraAleatoria span");
                spans.forEach(function(span, index) {
                  span.textContent = palavra_aleatoria[index];
                });
              })
              .catch(error => console.error('Ocorreu um erro:', error));
          }

          document.getElementById('atualizarBtn').addEventListener('click', atualizarPalavra);
        </script>

                        <span id="RWByZRgoSV9HJ9Ij" class="animated-letter" style="color: yellow;font-weight:700;">{{ letra }}</span>

                          {% else %}

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>

    function atualizarCoresLetras(letraAmarela, beggin) {
      const letras = document.querySelectorAll('#UlKGQDGyiaf0JfkS span');
      let acertos = 0;

      letras.forEach((letra, index) => {
        if (index < letraAmarela || beggin === 1 ) {
          letra.style.color = 'green';
          letra.classList.remove('piscar');
          acertos++;
        } else if (index === letraAmarela ) {
          letra.style.color = 'yellow';
          letra.classList.add('piscar');
        } else {
          letra.style.color = 'gray';
          letra.classList.remove('piscar');
        }
      });

      
        if (acertos === letras.length  ) {
          letras.forEach((letra, index) => {
              letra.style.color = 'green';
              letra.classList.add('piscar');
          });
        }
      }
     

    function atualizar_index() {
      $.get('/atualizar_index', function (data) {
        $('#letra_reconhecida').text(data.texto);
        var letraAmarela = data.letra_amarela;
        var palavra_aleatoria = data.palavra_aleatoria;
        var beggin = data.beggin;
      });
    }

    function atualizar_datilografia() {
      $.get('/atualizar_datilografia', function (data) {
        var letraAmarela = data.letra_amarela;
        var palavra_aleatoria = data.palavra_aleatoria;
        var beggin = data.beggin;

        if (beggin === 1) {
          atualizarCoresLetras(letraAmarela, beggin);
          setTimeout(function() {

            atualizarPalavra();

          }, 3000); // Atraso de 5 segundos (5000 milissegundos)
        } 
        atualizarCoresLetras(letraAmarela, beggin);
        
      });
    }
    setInterval(atualizar_datilografia, 500);


    function atualizar_letra_reconhecida() {
      $.get('/atualizar_letra_reconhecida', function (data) {
        $('#letra_reconhecida').text(data.texto);
      });
    }
    setInterval(atualizar_letra_reconhecida, 1000);
  </script>
